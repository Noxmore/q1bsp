[package]
name = "q1bsp"
version = "0.1.0"
edition = "2021"

[dependencies]
glam = "0.29"
image = { version = "0.25", default-features = false }
smallvec = "1"
strum = { version = "0.26.3", features = ["derive"] }
texture_packer = { version = "0.29", optional = true }
thiserror = "2.0"

[features]
default = [ "meshing" ]
meshing = [ "dep:texture_packer" ]
